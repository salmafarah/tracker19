{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tracker19</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script defer src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="{% static 'js/init.js' %}"></script>


</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper brown lighten-5">
        <ul>
          <li><a href="{% url 'home' %}" class="left" id="logoa"> <img src="https://imgur.com/7pxrnQr.jpg" width='144px' alt="logo"> </a></li>
        </ul>

      {% if user.is_authenticated %}

      <ul class="right">
        <li><a href="{% url 'logout' %}" class="black-text">Log Out</a></li>
      </ul>
      <ul class="right">
        <li><a href="{% url 'form_create' %}" class="black-text">Create an Entry </a></li>
      </ul>
      <ul class="right">
        <li><a href="{% url 'entry_index' %}" class="black-text">My Entries </a></li>
      </ul>

      {% else%}
        <ul class="right">
          <li><a href="{% url 'signup' %}" class="black-text">Sign Up</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'login' %}" class="black-text">Log In</a></li>
        </ul>
      {% endif %}
      <ul class="right">
        <li><a href="{% url 'about' %}" class="black-text">About</a></li>
      </ul>
      </div>
    </nav>
  </header>
 
    {% block content %}
    {% endblock %}
 
  <footer class="page-footer brown lighten-5 black-text">
    <div class="right">All Rights Reserved, &copy; 2020 Tracker19 &nbsp;</div>
  </footer>

</body>

</html>
