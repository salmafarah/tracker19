{% extends 'base.html' %}
{% block content %}

<h1>Entries</h1>

{% for e in entry %}
  <a href="{% url 'detail' e.id %}" >
    <div class="card">
        <div class="card-content">
            <p>Year: {{ e.year }}</p>
            <p>Month: {{ e.month }}</p>
            <p>Day: {{ e.day }}</p>
            <p>Location: {{ e.location }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
