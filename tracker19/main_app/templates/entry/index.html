{% extends 'base.html' %}
{% block content %}
<main class="container">
<h1>Entries</h1>

{% for e in entry %}
  <a href="{% url 'detail' e.id %}" >
    <div class="card">
        <div class="card-content">
            <p>Date: {{ e.date }}</p>
            <p>Location: {{ e.location }}</p>
            <p>Location: {{ e.address }}</p>
            <p>Partner: {{ e.partner }}</p>
            <p>Comments: {{ e.comments }}</p>  
        </div>
    </div>
  </a>
{% endfor %}
</main>
{% endblock %}
