{% extends 'base.html' %}
{% block content %}

<main class="container">
<h1>Location List</h1>

{% for location in location_list %}
  <a href="{% url 'location_detail' location.id %}">
    <div class="card">
        <div class="card-content">
          <span class="card-title">{{ location.name }}</span>
          <p>Address: {{ location.address }}</p>
        </div>
    </div>
  </a>
{% endfor %}
</main>

{% endblock %}
